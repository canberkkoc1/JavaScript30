<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="inputs">
            <div class="all-input">
                <label for="">Size:</label>
                <input type="range" value="0" name="size" id="size-in" onchange="chngProp()">
            </div>
            <div class="all-input">
                <label for="">Color:</label>
                <input type="color" name="" id="color-in" onchange="chngProp()">
            </div>
            <div class="all-input">
                <label for="">Blur:</label>
                <input type="range" name="" id="blur-in" onchange="chngProp()">
            </div>
        </div>
        <div class="images">
            <img src="https://cdn.vox-cdn.com/thumbor/GvUfkCKIz-8kOSIBYPFIc3hWuW0=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/20053035/Cyberpunk_2077_screen_10.jpg" alt="" id="img-id">
        </div>
    </div>
</body>

<script src="./app.js"></script>

</html>
